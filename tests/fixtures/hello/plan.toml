[plan]
name = "hello"
version = "1.0.0"
release = 1
description = "Hello World test package"
license = "MIT"
arch = "x86_64"

[dependencies]
runtime = []
build = ["gcc"]

[sources]
uris = []
sha256 = []

[lifecycle.prepare]
executor = "shell"
sandbox = "strict"
script = """
cat > hello.c << 'EOF'
#include <stdio.h>
int main() { printf("Hello, wright!\\n"); return 0; }
EOF
"""

[lifecycle.compile]
executor = "shell"
sandbox = "strict"
script = """
gcc -o hello hello.c
"""

[lifecycle.package]
executor = "shell"
sandbox = "strict"
script = """
install -Dm755 hello ${PKG_DIR}/usr/bin/hello
"""
